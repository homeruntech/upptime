status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: status.homeruntech.io
  # baseUrl: /your-repo-name
  logoUrl: https://status.homeruntech.io/images/homeruntech-logo-40x40@3x.png
  name: Homeruntech
  introTitle: "**Homeruntech** is the home of **Armut**, **Homerun** and **ProntoPro** brands."
  introMessage: "Check the status of our systems here."
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  themeUrl: https://status.homeruntech.io/styles/homerun.css
  customHeadHtml: |
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  metaTags:
    - name: "robots"
      content: "noindex"

